{% extends "score_board/layout.html" %}
{% block body %}

<h2> Hello {{ user.username }}</h2>

<h3>To who do you want to give points?</h3>

    <form action='{% url "points" %}' method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="search" onchange="search()" class="form-control" name="search" placeholder="Search">
        </div>
        <button type="submit" class="btn-primary btn-lg btn-block">Search</button>
    </form>
    <div>
        <hr>
    </div>
    <div id="results">
        <div class="container">
            <div class="row">
                {% for student in students %}
                <div class="card" style="width: 10rem;">
                    <div class="col-">
                        {{ student.name }}
                        --
                        {{ student.OG_name }}
                        <hr>
                        <a class="btn btn-primary btn-lg btn-block" href="{% url 'results' student.id %}" role="button">Give points</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
